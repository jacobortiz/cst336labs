<!DOCTYPE html>
<html>
<head>
<style>
.flex-container {
  display: flex;
  justify-content: center;
  background-color: skyblue;
}

.flex-container > div {
  background-color: #f1f1f1;
  width: 100px;
  margin: 10px;
  text-align: center;
  line-height: 75px;
  font-size: 30px;
}

.fixed {
  position: fixed;
  width: 25%;
  bottom: 10px;
  right: 10px;
  border: 3px solid #06B8EA;
}

</style>
</head>
<body>
<h1>This is Jacob playing around with flex-block </h1>

<p>The containers inside the flex blok</p>

<div class="flex-container">
  <div>1</div>
  <div>2</div>
  <div>3</div>  
  <div>4</div>
  <div>5</div>
  <div>6</div>
  <div>7</div>
</div>

<div class="fixed">
     &copy; 2019 Jacob Ortiz <br />
</div>

</body>
</html>
